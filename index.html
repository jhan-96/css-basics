<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS Basics</title>
    <style>
      h1 {
        color: hsla(240, 100%, 100%, .5);
      }
      p {
        color: blue;
      }
      body {
        background-color: steelblue;
      }
        .purple-text {
            color: purple;
        }
        .important:hover{
          background-color: #FF0000;
          font-weight: bold;
        }
        a[href="https://www.youtube.com"]{
          background-color: red;
        }
        a[href="https://www.google.com"]{
          background-color: lightgreen;
        }

        #lead-paragraph {
          color: rgb(200, 120, 50);
          font-weight: bold;
        }



    </style>
  </head>

  <body>
    <h1>Welcome!</h1>
    <p class="purple-text">Everything is fine!</p>
    <p class="important">Life is limitless, it is whatever you want it to be.</p>
    <p id="lead-paragraph">The world is a happy and sensible place.</p>
    <a href="https://www.youtube.com">Youtube</a>
    <a href="https://www.google.com">Google</a>

  </body>

</html>
